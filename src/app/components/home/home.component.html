<main class="home">
  <!-- Header Section (Graphic and Description) -->

  <header class="home__header">
    <h1 class="visually-hidden">Personal Finance App</h1>
    <div class="home__info">
      <img src="assets/logo-large.svg" alt="Personal Finance App Logo" class="home__logo">
      <div class="home__message">
        <p class="home__message__text">
          Keep track of your money and save for your future
        </p>
      </div>
      <p class="home__description">
        Personal finance app puts you in control of your spending. Track transactions, set budgets, and add to savings pots easily.
      </p>
    </div>
  </header>

  <!-- Content Section -->
  <section class="home__content">
    <!-- Right Side (Login Form) -->
    <div class="home__form-container">
      <form class="home__form" aria-labelledby="login-heading">
        <h2 id="login-heading" class="home__form-title">Login</h2>

        <!-- Email Field -->
        <div class="home__form-group">
          <label for="email" class="home__label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="home__input"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>

        <!-- Password Field -->
        <div class="home__form-group">
          <label for="password" class="home__label">Password</label>
          <div class="home__password-container">
            <input
              type="password"
              id="password"
              name="password"
              class="home__input"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              aria-describedby="toggle-password"
            />
            <button
              type="button"
              id="toggle-password"
              class="home__password-toggle"
              aria-label="Show or hide password"
            >
              <span class="material-icons">visibility</span>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="home__submit-button">Login</button>

        <!-- Signup Link -->
        <p class="home__signup-text">
          Need to create an account?
          <a href="/signup" class="home__signup-link">Sign Up</a>
        </p>
      </form>
    </div>
  </section>
</main>
